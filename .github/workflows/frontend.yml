name: Privateer Web App Frontend CI/CD

on:
  pull_request:
    branches: [ "master" ]
    paths: 
      - frontend/**


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build frontend
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: |
          cd frontend
          npm ci
          npm run build-ci 
        env:
          CI: false
      